{% extends "base.html" %}
{% block content %}
<div class="container d-flex flex-row justify-content-around">
    {% for name, image, likes in images %}
    <div class="card image-card">
        <img class="card-img-top" src="{{ image }}"/>
        <div class="card-body">
            <span class="mr-2">{{ likes }} likes</span>
            <a class="btn btn-primary" href="images/{{ name }}/like?return_to={{ return_to }}">like</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
