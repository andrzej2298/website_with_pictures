<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/stylesheet.css">
</head>
<body>
    <nav>
        <a href="/add_image">
            Add image
        </a>
        <a href="/top_three">
            Top 3
        </a>
    </nav>
    <main>
        {% for name, image, likes in images %}
            <div>
                <img src="{{ image }}" />
                <span>{{ likes }}</span>
                <a href="images/{{ name }}/like?return_to={{ return_to }}">like</a>
            </div>
        {% endfor %}
    </main>
</body>
</html>
